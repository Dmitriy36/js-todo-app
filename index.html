<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Firebase CDN -->
    <script
      src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"
      defer
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"
      defer
    ></script>
    <!-- Supabase CDN (database only) -->
    <script
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"
      defer
    ></script>
    <script src="app.js" defer></script>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <!-- PWA manifest â€” makes app installable on home screen.
     To remove PWA: delete this line, manifest.json, sw.js,
     and the service worker block at the bottom of app.js -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#00ffc4" />
  </head>
  <body>
    <h1>To-Do List</h1>
    <!-- Login Screen -->
    <div id="login-screen">
      <div class="login-box">
        <p class="login-subtitle">Sign in to access your to-dos</p>
        <button id="google-login-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
            width="24px"
            height="24px"
          >
            <path
              fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
            />
            <path
              fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,19.000,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
            />
            <path
              fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
            />
            <path
              fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
            />
          </svg>
          Sign in with Google
        </button>
      </div>
    </div>
    <!-- Todo App (hidden until logged in) -->
    <div id="app" class="hidden">
      <button id="logout-button">Log out</button>
      <div class="wrapper">
        <form>
          <input
            id="todo-input"
            type="text"
            placeholder="Enter a to-do task here..."
            autocomplete="off"
          />
          <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
  </body>
</html>
