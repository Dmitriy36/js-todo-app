<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Firebase CDN -->
    <script
      src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"
      defer
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"
      defer
    ></script>
    <!-- Supabase CDN (database only) -->
    <script
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"
      defer
    ></script>
    <script src="app.js" defer></script>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <!-- PWA manifest â€” makes app installable on home screen.
     To remove PWA: delete this line, manifest.json, sw.js,
     and the service worker block at the bottom of app.js -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#00ffc4" />
  </head>
  <body>
    <canvas id="matrix-canvas"></canvas>
    <button id="theme-toggle" title="Toggle theme">
      <svg
        id="theme-icon-moon"
        xmlns="http://www.w3.org/2000/svg"

        viewBox="0 -960 960 960"

        />
      </svg>
      <svg
        id="theme-icon-sun"
        xmlns="http://www.w3.org/2000/svg"
        height="20px"
        viewBox="0 -960 960 960"
        width="20px"
        fill="currentColor"
        style="display: none"
      >
        <path
          d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-360ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"
        />
      </svg>
    </button>
    <h1>To-Do List</h1>
    <!-- Login Screen -->
    <div id="login-screen">
      <div class="login-box">
        <p class="login-subtitle">Sign in to access your to-dos</p>
        <button id="google-login-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
            width="24px"
            height="24px"
          >
            <path
              fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
            />
            <path
              fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,19.000,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
            />
            <path
              fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
            />
            <path
              fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
            />
          </svg>
          Sign in with Google
        </button>
      </div>
    </div>
    <!-- Todo App (hidden until logged in) -->
    <div id="app" class="hidden">
      <button id="logout-button">Log out</button>
      <div class="wrapper">
        <form>
          <input
            id="todo-input"
            type="text"
            placeholder="Enter a to-do task here..."
            autocomplete="off"
          />
          <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
  </body>
</html>
